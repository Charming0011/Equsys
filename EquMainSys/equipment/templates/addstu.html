{% extends 'base.html' %}

{% block title %}
    图书馆设备维护登记系统后台-维护员添加
{% endblock %}

{% block subtitle %}
    <a href="/index">图书馆设备维护系统-维护员添加</a>
{% endblock %}

{% block content %}
    <div class="content">
        <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header"><strong>添加维护员用户</strong></div>
                        <div class="card-body card-block">
                            <form action="/index/addstu/" method="post" class="">

                                    <div class="input-group">
                                        <div class="input-group-addon">用户ID&nbsp;&nbsp;&nbsp;&nbsp;</div>
                                        <input type="text" id="username3" name="userID" class="form-control">
                                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">用户名&nbsp;&nbsp;&nbsp;&nbsp;</div>
                                        <input type="text" id="username3" name="userna" class="form-control">
                                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">用户密码</div>
                                        <input type="text" id="email3" name="userpwd" class="form-control">
                                        <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">再次确认</div>
                                        <input type="text" id="password3" name="userpwdd" class="form-control">
                                        <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                                    </div>
                                </div>

                                <div class="form-actions form-group">
                                    <button type="submit" class="btn btn-primary">确认提交</button><strong style="color: red">{{ msg }}</strong>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

    </div>
{% endblock %}
